		<title>MATA65 - Computação Gráfica</title>
	</head>

	<script id="imgVertShader" type="x-shader/x-vertex">	
 		
		varying vec2 vUv;	

		void main(void) {

			vUv = uv;

			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
		}
	</script>
	
	<script id="imgFragShader" type="x-shader/x-fragment">
		precision mediump float;
		
		uniform sampler2D 	uSampler;

		varying vec2 		vUv;

		void main(void) {	

			vec4 c = texture2D(uSampler, vUv);

			gl_FragColor = c;
			}
	</script>
	
	<script type="module" src="6-imageLoad.js"></script>
